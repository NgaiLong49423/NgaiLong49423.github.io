!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="#main" class="skip-link">Skip to Main Content</a>
    
    <header>
        <h1>Pet store</h1>
        <p>Welcome to the pet store!</p>
        
        <nav>
            <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Pet Logo">
            
            <ul class="flex">
                <li>Dogs</li>
                <li>Cats</li>
                <li>Hamster</li>
            </ul>
        </nav>
    </header>

    <main id="main">
        
        <section class="grid">
            <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Dog">
            <img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Cat">
            <img src="https://mew.vn/wp-content/uploads/2021/06/chuot-hamster-an-gi-1.jpg" alt="Hamster">
            <img src="https://images.pexels.com/photos/326012/pexels-photo-326012.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Rabbit">
        </section>
    </main>

    <footer>
        <p>Learn more about animals at 
            <a href="https://www.nationalgeographic.com/animals" target="_blank">
                National Geographic
            </a>.
        </p>
        <p>&copy; 2025 My Animal Page</p>
    </footer>
</body>
</html>
